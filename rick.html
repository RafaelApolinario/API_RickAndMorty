<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rick.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>The Rick and Morty API</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-start align-items-center bg-body-tertiary">
            <img src="./img/RICK_MORTY_ICON.png" alt="Logo" width="50" height="50" class="me-3">
            <h1 id="titulo" class="flex-grow-1 text-center bg-body-tertiary">The Rick and Morty API</h1>
        </div>
    </nav>

    <div style="color: white; margin: 5px; ">
        PAGINA
        <select name="pagina" id="pagina" onchange="apiRick(this.value)">
            <script>
                for (let i = 1; i <= 42; i++) {
                    document.write(`<option value="${i}">${i}</option>`);

                }
            </script>
        </select>
    </div>
    <div class="container-fluid pt-5" id="imagem-fundo">
        <div class="container">
            <div id="resultado" class="row"></div>
        </div>
    </div>
    <footer class="footer">
        <!-- Conteúdo do rodapé -->
    </footer>
    </footer>
    <footer class="container-fluid bg-dark text-light text-center fw-semibold pt-5" id="rodape">
        <div class="row text-uppercase">
            <div class="col-12 offset-lg-3 col-lg-2">
                <p>
                    Personagens:
                    <span id="qtd-personagens">XX</span>
                </p>
            </div>
            <div class="col-12 col-lg-2">
                <p>
                    Localizações:
                    <span>XX</span>
                </p>
            </div>
            <div class="col-12 col-lg-2">
                <p>
                    Episódios:
                    <span>XX</span>
                </p>
            </div>
        </div>

        <div class="row mt-5 pt-5">
            <div class="col-12">
                <p class="text-copyright">
                    <small>
                        Desenvolvido por:
                        <strong class="text-info">Rafael Apolinário</strong>
                        em 2023.
                    </small>
                </p>
            </div>
        </div>
    </footer>

    <script src="./rick.js"></script>
</body>

</html>
